<!doctype html>

<html lang="pt-BR">

<head>
    <meta charset="utf-8">

    <title>KalcWeb</title>
    <meta name="description" content="Bela Calculadora Web. Criada por https://dribbble.com/supahfunk e adaptada por https://github.com/joseolinda">
    <meta name="author" content="@danielsilva398">

    <link rel="stylesheet" href="css/kalcWeb.css?v=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">

</head>

<body>

    <div class="calculator">
        <div id ="screen" ></div>
        <div class="buttons">
            <div class="numbers">
                
                
                <button onclick="pressNum(this)">9</button>
                <button onclick="pressNum(this)">8</button>
                <button onclick="pressNum(this)">7</button>
                <button onclick="pressNum(this)">6</button>
                <button onclick="pressNum(this)">5</button>
                <button onclick="pressNum(this)">4</button>
                <button onclick="pressNum(this)">3</button>
                <button onclick="pressNum(this)">2</button>
                <button onclick="pressNum(this)">1</button>
                <button id="limparTela" onclick="limparTudo()">C</button>
                <button onclick="pressNum(this)">.</button>
                <button onclick="pressNum(this)">0</button>
            </div>
            <div class="operators">
                <button onclick="pressOperadores(this)">/</button>
                <button onclick="pressOperadores(this)">x</button>
                <button onclick="pressOperadores(this)">-</button>
                <button onclick="pressOperadores(this)">+</button>
                <button id="igual" onclick="pressIgual(this)">=</button>
            </div>
        </div>
    </div>

    <script src="js/kalcWeb.js"></script>
</body>

</html>
